    <script>

	function showHide(id) {
		var x = document.getElementById(id);
		if (x.style.display == "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
			if (id == "main") {
				hideSub();
			}
		}

	}

	function hideSub() {
		var x = document.getElementById("play")
		if (x.style.display == "block") {
			x.style.display = "none";
		}
		x = document.getElementById("join")
		if (x.style.display == "block") {
			x.style.display = "none";
		}
		x = document.getElementById("login")
		if (x.style.display == "block") {
			x.style.display = "none";
		}
	}


	function toggleHelp() {
		showHide("main");
		showHide("help");
		showHide("titleMain");
		showHide("titleHelp");
	}

	function toggleCustom() {
		showHide("main");
		showHide("custom");
		showHide("titleMain");
		showHide("titleCustom");
	}

	function toggleLeaderboard() {
		showHide("main");
		showHide("leaderboard");
		showHide("titleMain");
		showHide("titleLeader");
	}

	function createGame() {
		var a = document.getElementById("customSize")
		var b = document.getElementById("customType")
		var c = document.getElementById("customSetCount")
		for (i = "0"; i < a.elements.length; i++){
			if (a.elements[i].checked){
				a = a.elements[i].value;
				break;
			}
		}
		for (i = "0"; i < b.elements.length; i++){
			if (b.elements[i].checked){
				b = b.elements[i].value;
				break;
			}
		}
		for (i = "0"; i < c.elements.length; i++){
			if (c.elements[i].checked){
				c = c.elements[i].value;
				break;
			}
		}
		alert(a + " player lobby, " + b + " game, first to " + c)
	}
