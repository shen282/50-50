<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<script src="Node.js"></script>
	<!--<script src=".js"></script>-->
    <title>Coin Flipping</title>
	
  </head>
  
  
  <body>
    <div id="title">COIN FLIPPING</div>
	<br>
	
	<div id="main">
		<button id="mainPlay" onclick="showHide('play')">PLAY</button>
		<br>
		
		<div id="play" style="display:none">
			<br>
		    <button id="playRegular" onclick="matchRegular">REGULAR MATCH</button>
			<button id="playCreate" onclick="showPlay()">CREATE CUSTOM MATCH</button>
			<button id="playJoin" onclick="showPlay()">JOIN CUSTOM MATCH</button>
		</div>
		<br>
		
		<button id="mainLogin" onclick="showHide('loginSub')">SIGN IN</button>
		<br>
		
		<div id="loginSub" style="display:none">
			<br>
			Username: <input type="text" id="loginUsername" onclick="showPlay()"></input>
			<br>
			&nbsp;Password: <input type="text" id="loginPassword" onclick="showPlay()"></input>
			<br>
			<br>
			<button id="loginLogin" onclick="showPlay()">LOGIN</button>
			<button id="loginRegister" onclick="showPlay()">REGISTER</button>
			<button id="loginBack" onclick="showPlay()">BACK</button>
		</div>
		<br>
		
		<button id="mainLeaderboard" onclick="showLeaderboard()">LEADERBOARD</button>
		<br><br>
		
		
		<button id="mainHelp" onclick=alert("yo")>HELP</button>
	</div>
	
    <script>
	
	function showHide(id) {
		var x = document.getElementById(id);
		if (x.style.display == "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
		
	}
	
	function showLogin() {
			var y = document.getElementById("login");
		if (y.style.display === "none") {
			y.style.display = "block";
		} else {
			y.style.display = "none";
		}
	}

    </script>
  </body>
</html>
